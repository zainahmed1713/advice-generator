<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Advice Generator App</title>
</head>

<body class="bg-darkblue flex justify-center items-center h-screen">
    <main
        class="container flex flex-col justify-center w-11/12 p-6 rounded-lg bg-darkgrayishblue lg:w-2/4 lg:rounded-xl">
        <p class="advice-number text-center text-sm my-6 tracking-widest text-neongreen md:text-xl lg:text-lg">ADVICE
            #117</p>
        <h3
            class="text-2xl text-center font-bold mb-10 leading-9 tracking-wide text-lightcyan md:text-4xl md:leading-relaxed lg:tracking-wider">
            "It is easy
            to sit up
            and take
            notice,
            what's
            difficult is
            getting up and
            taking
            action."</h3>
        <img src="../images/pattern-divider-mobile.svg" class="mt-5 lg:hidden" alt="Divider Icon">
        <img src="../images/pattern-divider-desktop.svg" class="mt-5 hidden md:hidden lg:block" alt="Divider Icon">
        <div class="flex justify-center">
            <div
                class="dice flex justify-center items-center rounded-full p-3 w-16 h-16 relative translate-y-14 cursor-pointer bg-neongreen hover:shadow-[-1px_0px_31px_9px_rgba(82,255,168,0.75)] md:w-24 md:h-24 md:translate-y-16 lg:translate-y-14 lg:w-16 lg:h-16">
                <img src="../images/icon-dice.svg" class="md:w-12 md:h-12 lg:w-6 lg:h-6" alt="Dice Icon">
            </div>
        </div>
    </main>
</body>

</html>
